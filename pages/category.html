<script>
  function toggleCategoryByHash() {
    console.log("toggleCategoryByHash called");
    var hash = window.location.hash;
    console.log("hash:", hash);
    if (hash) {
      var targetId = hash.substring(1);
      console.log("targetId:", targetId);
      var targetCategory = document.getElementById(targetId);
      console.log("targetCategory:", targetCategory);
      if (targetCategory) {
        var postList = targetCategory.querySelector(".posts-list");
        console.log("postList:", postList);
        if (postList && postList.classList.contains("hidden")) {
          console.log("Removing 'hidden' class from the posts-list");
          postList.classList.remove("hidden");
        } else {
          console.log("posts-list is already visible or not found.");
        }
      } else {
        console.log("No element found with id:", targetId);
      }
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    // 카테고리 제목 클릭 시 토글
    document.querySelectorAll(".toggle-category").forEach(function(category) {
      category.addEventListener("click", function () {
        let postList = this.nextElementSibling;
        postList.classList.toggle("hidden");
      });
    });
    // DOMContentLoaded 후 100ms 후에 해시값 확인
    setTimeout(toggleCategoryByHash, 100);
  });

  // 해시값 변경 시에도 실행
  window.addEventListener("hashchange", toggleCategoryByHash);
</script>
